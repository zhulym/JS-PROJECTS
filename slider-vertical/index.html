<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Slider</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="slider__container">
    <div class="slider-left__container">

      <div class="slider-left__items">
        <div style="background-color: #212121;" class="slider-left__item active">
          <h2 class="slider-left__title">Kong</h2>
          <p class="slider-left__text">I know where you live</p>
        </div>
        <div style="background-color: #194219;" class="slider-left__item">
          <h2 class="slider-left__title">Bearminator!</h2>
          <p class="slider-left__text">I need your clothes!</p>
        </div>
        <div style="background-color: #68bdc4;" class="slider-left__item">
          <h2 class="slider-left__title">Giraffe</h2>
          <p class="slider-left__text">I see you!</p>
        </div>
        <div style="background-color: #291C15;" class="slider-left__item">
          <h2 class="slider-left__title">Lazy Bear</h2>
          <p class="slider-left__text">Relax! Enjoy!</p>
        </div>
        <div style="background-color: #883801;" class="slider-left__item">
          <h2 class="slider-left__title">Scorpion</h2>
          <p class="slider-left__text">Get over here!</p>
        </div>
      </div>

      <div class="slider-down__button arrow">
        <span>&#10148;</span>
      </div>
    </div>

    <div class="slider-right__container">
      <div class="slider-right__items">
        <div class="slider-right__item slide-1 active">
        </div>
        <div class="slider-right__item slide-2">
        </div>
        <div class="slider-right__item slide-3">
        </div>
        <div class="slider-right__item slide-4">
        </div>
        <div class="slider-right__item slide-5">
        </div>
      </div>

      <div class="slider-up__button arrow">
        <span>&#10148;</span>
      </div>
    </div>

    <div class="slider__pagination">
      <span class="pagination-item active-pagination" data-idx="0"></span>
    </div>
  </div>

  <script src="./script/index.js">
  </script>
</body>

</html>
