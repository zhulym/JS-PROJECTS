<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>HTML/CSS/JS</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">

</head>

<body>

	<audio id="sound1" src="./images/click.mp3"></audio>
	<div class="container">
		<div class="display">
			<div class="display__m-s">
				<span class="minutes"></span>
				<span class="seconds"></span>
			</div>
			<div class="display__ms">
				<span class="milliseconds"></span>
			</div>
		</div>
		<div class="buttons">
			<button class="start_stop">START</button>
			<button class="clear_lap">CLEAR</button>
		</div>
		<div class="lap_wrapper">
			<div class="lap_time_text">New Lap Time</div>
			<div class="new_time_container"></div>
		</div>
	</div>

	<script src="./js/script.js"></script>
</body>

</html>
